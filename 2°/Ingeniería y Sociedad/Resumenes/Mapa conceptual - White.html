mpre, aunque no estaba digitalizada.", "children": [], "payload": { "lines": "220,221" } }, { "content": "La clave del desarrollo económico y humano está detrás de las redes formadas entre personas.", "children": [], "payload": { "lines": "221,222" } }, { "content": "Estructuras de redes horizontalistas. Nodos (empresas, personas, instituciones, etc.) y flujos de información que se interconectan, realizando peticiones en caso de ser necesarias.", "children": [{ "content": "En ninguno de los nodos hay un limitante del crecimiento de la red.", "children": [], "payload": { "lines": "223,224" } }, { "content": "Cada nodo forma lazos y decide hacia donde dirigirse en base a la información que recibe.", "children": [], "payload": { "lines": "224,225" } }], "payload": { "lines": "222,225" } }, { "content": "Tiene como ventaja la flexibilidad y adaptabilidad para reconfigurarse en función de proyectos y del ambiente.", "children": [], "payload": { "lines": "225,226" } }, { "content": "Tiene como desventaja la incapacidad de manejar la complejidad de ciertos volúmenes de elementos.", "children": [], "payload": { "lines": "226,227" } }, { "content": "Ya existía y con la digitalización se potenció.", "children": [], "payload": { "lines": "227,229" } }], "payload": { "lines": "219,229" } }, { "content": "\n<p data-lines=\"229,230\">DESARROLLOS</p>", "children": [{ "content": "<strong>Desarrollo económico:</strong> Capacidad de un país para producir bienes y servicios.", "children": [], "payload": { "lines": "230,231" } }, { "content": "<strong>Desarrollo humano:</strong> Capacidad de un país para mejorar las condiciones de vivienda, salud y educación de su población.", "children": [], "payload": { "lines": "231,232" } }, { "content": "<strong>Desarrollo informacional:</strong> Capacidad de un país para producir, procesar y aplicar información y conocimientos, a través de las tecnologías y las comunicaciones.", "children": [], "payload": { "lines": "232,233" } }, { "content": "Relaciones", "children": [{ "content": "La calidad de vida no se mide exclusivamente con el desarrollo económico.", "children": [], "payload": { "lines": "234,235" } }, { "content": "Para tener desarrollo económico, se necesita desarrollo humano. (formación de personas)", "children": [], "payload": { "lines": "235,236" } }, { "content": "Para desarrollarnos como humanos, debe existir un desarrollo económico que retribuya nuestra calidad de vida.", "children": [], "payload": { "lines": "236,237" } }, { "content": "El desarrollo económico e informacional impulsan conseguir el bienestar de las personas.", "children": [], "payload": { "lines": "237,238" } }, { "content": "La sobrecarga de información genera confusión y complica los desarrollos. (\"La abundancia es lo mismo que la insuficiencia\")", "children": [], "payload": { "lines": "238,239" } }, { "content": "Para que exista un desarrollo humano, primero debe lograrse el desarrollo productivo.", "children": [], "payload": { "lines": "239,240" } }, { "content": "Un desarrollo informacional sin desarrollo humano se bloquea por falta de insumos productivos y capacidad intelectual. A su vez, un desarrollo huamno sin desarrollo informacional se bloquea por falta de una base productiva para sostenerlo.", "children": [], "payload": { "lines": "240,242" } }], "payload": { "lines": "233,242" } }], "payload": { "lines": "229,242" } }], "payload": { "lines": "209,210" } }], "payload": { "lines": "208,209" } }, { "content": "VIGILANCIA LÍQUIDA", "children": [{ "content": "Zygmunt Bauman", "children": [{ "content": "VIGILANCIA", "children": [{ "content": "La vigilancia ha adquirido un estado líquido.", "children": [], "payload": { "lines": "245,246" } }, { "content": "La vigilancia es una dimensión central de la modernidad, pero la modernidad no es sólida.", "children": [{ "content": "La modernidad se ha licuado de nuevas y variadas maneras. Esto se ve apreciado de dos maneras", "children": [{ "content": "Todas las formas sociales desaparecen a mayor velocidad de la que se establecen nuevas.", "children": [{ "content": "La vigilancia no crece como un árbol si no como una planta trepadora.", "children": [], "payload": { "lines": "249,250" } }, { "content": "El método panóptico (Todo es observado pero el observador no es visto) se ha vuelto obsoleto.", "children": [], "payload": { "lines": "250,251" } }, { "content": "El mundo actual es post-panóptico, donde nosotros brindamos nuestros datos voluntariamente.", "children": [], "payload": { "lines": "251,252" } }], "payload": { "lines": "248,252" } }, { "content": "Separación del poder y la política.", "children": [{ "content": "El poder actual existe de forma global y extraterritorial, mientras que la política sigue siendo local.", "children": [], "payload": { "lines": "253,254" } }], "payload": { "lines": "252,254" } }], "payload": { "lines": "247,254" } }], "payload": { "lines": "246,254" } }, { "content": "El poder debe ser libre para fluir y no debe ser restringido por fronteras.", "children": [], "payload": { "lines": "254,255" } }], "payload": { "lines": "244,255" } }, { "content": "REDES SOCIALES", "children": [{ "content": "La existencia de las redes sociales depende de su capacidad para observar el comportamiento de sus usuarios y vender esos datos a empresas.", "children": [], "payload": { "lines": "256,257" } }, { "content": "La vigilancia agiliza el proceso de hacer cosas a distancia y separar la acción de la responsabilidad.", "children": [], "payload": { "lines": "257,258" } }, { "content": "Los datos de las personas son procesados, analizados, relacionados y expulsados en forma de información. Los diseñadores sólo manejan datos, por lo que su papel es moralmente neutro y no tienen responsabilidad por las consecuencias de su trabajo. <strong>Adiaforización:</strong> Pérdida de sensibilidad moral en la sociedad.", "children": [], "payload": { "lines": "258,259" } }, { "content": "Sacrificamos nuestra privacidad por la seguridad." ntent": "Juristas -&gt; Trabajar por una convivencia más justa.", "children": [], "payload": { "lines": "292,293" } }, { "content": "Trabajo social -&gt; Empoderar a los más debiles y vulnerables.", "children": [], "payload": { "lines": "293,294" } }, { "content": "Medios de comunicación -&gt; Prestar información objetiva, opinión razonable y entretenimiento digno.", "children": [], "payload": { "lines": "294,296" } }], "payload": { "lines": "289,296" } }], "payload": { "lines": "284,296" } }, { "content": "\n<p data-lines=\"296,297\">Una profesión requiere de cierta vocación, se debe contar con aptitudes determinadas y un pelicular interés en la meta de la actividad.</p>", "children": [], "payload": { "lines": "296,298" } }, { "content": "\n<p data-lines=\"298,299\">Al ingresar en su profesión, el profesional se compromete a cumplir con los fines de la misma, sea cual sea su situación personal.</p>", "children": [], "payload": { "lines": "298,300" } }, { "content": "\n<p data-lines=\"300,301\">Los <em>motivos</em> son <em>razones</em> cuando concuerdan con las metas de la profesión.</p>", "children": [], "payload": { "lines": "300,302" } }, { "content": "\n<p data-lines=\"302,303\">Tipos de incentivos</p>", "children": [{ "content": "<strong>Pertenecientes al juego limpio de la profesión:</strong> Sueldos, prestigio, reconocimiento, etc.", "children": [], "payload": { "lines": "303,304" } }, { "content": "<strong>Espurios:</strong> Pueden ser útiles, pero no los principales.", "children": [], "payload": { "lines": "304,305" } }, { "content": "<em>Niño cuyos padres quieren que aprenda a jugar ajedrez, pero no le gusta, y le dan caramelos para que juegue.</em>", "children": [], "payload": { "lines": "305,307" } }], "payload": { "lines": "302,307" } }], "payload": { "lines": "283,307" } }], "payload": { "lines": "269,270" } }, { "content": "Ética e ingeniería", "children": [{ "content": "\n<p data-lines=\"308,309\"><strong>Ética:</strong> Conjunto de normas morales qu
